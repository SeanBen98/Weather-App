<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sora"
    />
    <link rel="stylesheet" href="Weather.css" />
    <script
      src="https://kit.fontawesome.com/c0e7d02184.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="form">
        <div class="form_container">
          <h1>CITY SEARCH</h1>
          <input type="text" placeholder="Enter target city" />
          <button class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button class="geo">
            <i class="fa-solid fa-location-crosshairs"></i>
          </button>
        </div>
      </section>
      <section class="display">
        <div class="display_container" id="container"></div>
      </section>
    </main>
    <script src="WeatherDraft.js"></script>
  </body>
</html>
